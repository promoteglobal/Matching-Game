<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Matching Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">

      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li id="a"><i class="la fa fa-star"></i></li>
        	<li id="b"><i class="la fa fa-star"></i></li>
        	<li id="c"><i class="la fa fa-star"></i></li>
        	<li id="d"><i class="la fa fa-star"></i></li>
        	<li id="e"><i class="la fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Moves
        <div id="seconds-counter"></div>

        <div class="restart">
        	<i class="fa fa-repeat"></i>
        </div>

      </section>

      <ul class="deck">
        <li id="0" class="card">
          <i id="16" class="fa fa-diamond"></i>
        </li>
        <li id="1" class="card">
          <i id="17" class="fa fa-paper-plane-o"></i>
        </li>
        <li id="2" class="card">
          <i id="18" class="fa fa-anchor"></i>
        </li>
        <li id="3" class="card">
          <i id="19" class="fa fa-bolt"></i>
        </li>
        <li id="4" class="card">
          <i id="20" class="fa fa-cube"></i>
        </li>
        <li  id="5" class="card">
          <i id="21" class="fa fa-anchor"></i>
        </li>
        <li id="6" class="card">
          <i id="22" class="fa fa-leaf"></i>
        </li>
        <li id="7" class="card">
          <i id="23" class="fa fa-bicycle"></i>
        </li>
        <li id="8" class="card">
          <i id="24" class="fa fa-diamond"></i>
        </li>
        <li id="9" class="card">
          <i id="25" class="fa fa-bomb"></i>
        </li>
        <li id="10" class="card">
          <i id="26" class="fa fa-leaf"></i>
        </li>
        <li id="11" class="card">
          <i id="27" class="fa fa-bomb"></i>
        </li>
        <li id="12" class="card">
          <i id="28" class="fa fa-bolt"></i>
        </li>
        <li id="13" class="card">
          <i id="29" class="fa fa-bicycle"></i>
        </li>
        <li id="14" class="card">
          <i id="30" class="fa fa-paper-plane-o"></i>
        </li>
        <li id="15" class="card">
          <i id="31" class="fa fa-cube"></i>
        </li>
      </ul>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
